server:
  port: 8168

spring:
  application:
      name: hbase-scan-inc
  http:
      encoding:
        enabled: true
        force: true
        charset: UTF-8
  # 改成自己的数据库，仅需自己创建数据库即可，相关表会自动生成
  datasource:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://
      username: test
      password: test

mybatis:
  mapper-locations: classpath*:mappers/*
  configuration:
      mapUnderscoreToCamelCase: true